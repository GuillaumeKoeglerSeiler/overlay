<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Ma galerie de photos</h1>
        <div class="grid">
        <figure class="carte">
            <img src="carey_grant.jpg" alt="Carey Grant">
            <figcaption class="overlay">Carey Grant</figcaption>
        </figure>

        <figure class="carte">
            <img src="james_dean.jpg" alt="James Dean">
            <figcaption class="overlay">James Dean</figcaption>
        </figure>

        <figure class="carte">
            <img src="kirk_douglas.jpg" alt="Kirk Douglas">
            <figcaption class="overlay">Kirk Douglas</figcaption>
        </figure>
    </div>
    </main>
</body>
</html>
